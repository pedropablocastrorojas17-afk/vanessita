<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Vanessita</title>
<style>
body{
    margin:0;
    padding:0;
    background:black;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

h1{
    position:absolute;
    color:#ff4da6;
    font-size:60px;
    text-shadow:0 0 20px #ff99cc;
    z-index:2;
}

.heart{
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    transform:rotate(45deg);
    animation:float 6s linear infinite;
}

.heart::before,
.heart::after{
    content:"";
    position:absolute;
    width:20px;
    height:20px;
    background:red;
    border-radius:50%;
}

.heart::before{
    top:-10px;
    left:0;
}

.heart::after{
    left:-10px;
    top:0;
}

@keyframes float{
    0%{
        transform:translateY(100vh) rotate(45deg);
        opacity:1;
    }
    100%{
        transform:translateY(-10vh) rotate(45deg);
        opacity:0;
    }
}
</style>
</head>
<body>

<h1>Vanessita</h1>

<script>
function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.style.left=Math.random()*100+"vw";
    heart.style.animationDuration=(Math.random()*3+3)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{
        heart.remove();
    },6000);
}

setInterval(createHeart,300);
</script>

</body>
  </html>
